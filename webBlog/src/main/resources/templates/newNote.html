<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Add_note"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/global.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="blocks/header :: header"/><header/>
<div class="basicText" th:text="'There are notes on various topics here'"/>
<div th:insert="blocks/blogNav :: blogNav"></div>

<div class="basicText">
    <h3>Adding a new note:</h3>
    <form action="/blog/add" method="post">
        <input type="text" name="heading" placeholder="heading...">
        <textarea name="fullText" placeholder="full text..."></textarea>
        <input type="text" name="tags" placeholder="tags...">
        <input type="submit" value="Add">
    </form>
</div>

</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
