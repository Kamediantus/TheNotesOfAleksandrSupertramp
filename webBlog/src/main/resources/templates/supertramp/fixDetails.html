<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/css/global.css}" rel="stylesheet" />
</head>
<body>

</body>
<footer th:insert="blocks/footer :: footer"></footer>
