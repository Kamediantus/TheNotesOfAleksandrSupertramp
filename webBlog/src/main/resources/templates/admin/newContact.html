<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Admin_panel"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/global.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="blocks/header :: header"/><header/>
<form method="post">
    <table id="customers">
        <thead>
        <th>Name</th>
        <th>Visible text of link</th>
        <th>Link</th>
        <th>is Visible</th>
        <th>Description</th>
        </thead>
        <tr>
            <td>
                <input type="text" name="name" placeholder="new name..">
            </td>
            <td>
                <input type="text" name="visibleText" placeholder="new visible text of link..">
            </td>
            <td>
                <input type="text" name="link" placeholder="new link.." >
            </td>
            <td>
                <select name="isVisible">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </td>
            <td>
                <input type="text" name="description" placeholder="new description..">
            </td>
        </tr>
    </table>
    <div>
        <input type="submit" value="Create contact">
    </div>
</form>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
